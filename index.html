<!DOCTYPE html>
<html>
<head>
  <title>DXM - Atelier</title>
  <style>
    body {
      background: linear-gradient(45deg, #000, #333);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    
    .contact-form {
      margin-bottom: 40px;
    }
    
    .form-title {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }
    
    .form-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
    }
    
    .form-input:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 1);
    }
    
    .form-button {
      width: 100%;
      padding: 10px;
      background-color: #fff;
      color: #333;
      border: none;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DXM</h1>
  
    <div class="contact-form">
      <h2 class="form-title">Inscription à l'atelier</h2>
      <form action="https://formspree.io/f/xdovrkgv" method="POST">
        <label>
          Nom:
          <input type="text" name="nom" class="form-input">
        </label>
        <label>
          Prénom:
          <input type="text" name="prenom" class="form-input">
        </label>
        <label>
          Mail:
          <input type="email" name="email" class="form-input">
        </label>
        <label>
          Téléphone:
          <input type="text" name="telephone" class="form-input">
        </label>
        <label>
          Atelier souhaité:
          <input type="text" name="atelier" class="form-input">
        </label>
        <input type="hidden" name="_subject" value="New form submission">
        <input type="hidden" name="_next" value="https://votre-site-web.com/merci.html">
        <input type="hidden" name="_cc" value="beilvert.a@dxm.fr">
        <button class="form-button" type="submit">Envoyer</button>
      </form>
    </div>
  
    <h2>Coordonnées</h2>
    <p><strong>Adresse :</strong> 3 allées des tanneurs, Nantes, France</p>
    <p><strong>Téléphone :</strong> 02 28 03 17 90</p>
    <p><strong>Email :</strong> nantes@dxm.fr</p>
  </div>
</body>
</html>
