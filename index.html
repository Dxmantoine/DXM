<!DOCTYPE html>
<html>
<head>
  <title>DXM - Atelier</title>
  <style>
    body {
      background: linear-gradient(rgba(255, 255, 255, 0.9), rgba(240, 240, 240, 0.9));
      color: #333;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .logo {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: url('https://res.cloudinary.com/westfielddg/image/upload/westfield-media/fr/store/mobile-logo/rno9b9h01hx2yupnrzoq.png') no-repeat center;
      width: 300px;
      height: 100px;
      background-size: contain;
    }
    
    .contact-form {
      margin-bottom: 40px;
    }
    
    .form-title {
      font-size: 24px;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 500;
    }
    
    .form-input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      color: #333;
      font-size: 16px;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #999;
    }
    
    .form-button {
      width: 100%;
      padding: 15px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }
    
    .form-button:hover {
      background-color: #0056b3;
    }
    
    h2 {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 20px;
    }
    
    p {
      font-size: 16px;
      font-weight: 300;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
  
    <div class="contact-form">
      <h2 class="form-title"> </h2>
      <form action="https://formspree.io/f/xdovrkgv" method="POST">
        <label>
          Nom:
          <input type="text" name="nom" class="form-input">
        </label>
        <label>
          Prénom:
          <input type="text" name="prenom" class="form-input">
        </label>
        <label>
          Mail:
          <input type="email" name="email" class="form-input">
        </label>
        <label>
          Téléphone:
          <input type="text" name="telephone" class="form-input">
        </label>
        <label>
          Atelier souhaité:
          <input type="text" name="atelier" class="form-input">
        </label>
        <input type="hidden" name="_subject" value="New form submission">
        <input type="hidden" name="_next" value="https://votre-site-web.com/merci.html">
        <input type="hidden" name="_cc" value="beilvert.a@dxm.fr">
        <button class="form-button" type="submit">Envoyer</button>
      </form>
    </div>
  
    <h2>Coordonnées</h2>
    <p><strong>Adresse :</strong> 3 allées des tanneurs, Nantes, France</p>
    <p><strong>Téléphone :</strong> 02 28 03 17 90</p>
    <p><strong>Email :</strong> nantes@dxm.fr</p>
  </div>
</body>
</html>
